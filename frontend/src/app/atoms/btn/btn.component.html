<button type="{{Type}}" class="Btn w-inh h-e h-pr-fl-ma {{theme}} {{size}} {{className}}" >
  <i *ngIf="IconLeft" class="BtnIconLeft {{IconLeft}}"></i>
  <div class="BtnText ">
      <i *ngIf="Icon" class="BtnIcon {{Icon}}"></i>
      <span *ngIf="text" class="c-inh">{{text}}</span>
  </div>
  <i *ngIf="IconRight" class="BtnIconRight {{IconRight}}"></i>
</button>
