<div
    class="sidebar-btn small m-b-5px c-bg-8 w-100 flexbox d-i-f h-auto b-s-b-b c-f-1 h-pr-fl-ma c-p h-e c-br-1">

    <div class="w-20 h-auto h-pr-fl-ma">
        <div *ngIf="Icon"  class="w-auto r-h-c c-p-1 h-auto h-pr-fl-ma ">
            <i class="{{Icon}} {{IconColor}}  h-pr-fl-ma"></i>
        </div>
    </div>

    <div class="w-60 h-auto h-pr-fl-ma">
      <div class="w-auto h-auto h-pr-fl-ma of-hidden c-p-1">
        <div
            class="sidebar-text normal of-hidden l-h-1em t-of-e p-l-10px w-auto h-auto h-pr-fl-ma">{{Text}}</div>
          </div></div>

    <div   class="w-20 h-auto h-pr-fl-ma">
        <div *ngIf="Counter" class="w-auto h-auto r-h-c c-p-1 h-pr-fl-ma ">
            <div
                class="{{CounterColor}} bg-inh w-auto h-auto h-pr-fl-ma nano c-br-1 m-l-3px f-w-bo c-white p-2px">+{{Counter}}</div>
        </div>
    </div>

</div>
