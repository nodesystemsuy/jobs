<div class="w-100 h-100 h-pr-fl-ma c-bg-9 c-p-1 c-br-2">
  <div class="w-100 h-80 h-pr-fl-ma">
    <div  [routerLink]="['business/profile']" class="w-40 m-b-5px c-p-1 h-auto h-pr-fl-ma r-h-c">
      <Img class=" c-p h-e c-br-2 a-r-1-1 r-h-c c-bg-8" srcImg="" />
    </div>

    <div
      class="max-w-90 m-b-10px r-h-c t-a-c flexbox d-i-f h-auto small h-e c-p c-p-1 c-br-1 c-bg-8 h-pr-fl-ma b-s-b-b">

      <div class="w-100 p-l-5px t-of-e c-f-1 t-a-l of-hidden h-auto  c-white  ">
        <div class="p-r-10px   t-a-c h-auto h-pr-fl-ma ">
          <i class="fas  fa-briefcase c-fuchsia-node"></i>
        </div>
        <span class="p-r-10px ">NODE SYSTEMS</span></div>
    </div>
    <div class="w-100 h-auto c-p-1 h-pr-fl-ma">
      <SidebarBtn
        Icon="fas fa-bell"
        Counter="4321"
        IconColor="c-red-node"
        CounterColor="bg-red-node"
        Text="Mis Alertas"
        [routerLink]="['business/alerts']"
      ></SidebarBtn>

      <SidebarBtn
        Icon="fas fa-newspaper"
        Counter="123"
        IconColor="c-green-node"
        CounterColor="bg-green-node"
        Text="Mis Publicaciones"
        [routerLink]="['business/my-post']"
      ></SidebarBtn>
      <SidebarBtn
        Icon="fas fa-users"
        Counter="245"
        IconColor="c-skyblue-node"
        CounterColor="bg-skyblue-node"
        Text="Ver Candidatos"
        [routerLink]="['business/candidates']"></SidebarBtn>
      <SidebarBtn
        Icon="fas fa-user-edit"
        IconColor="c-fuchsia-node"
        Text="Editar Perfil"
        [routerLink]="['business/edit-profile']"
      ></SidebarBtn>
      <SidebarBtn
      Icon="fas fa-list-alt"
      IconColor="c-skyblue-node"
      Text="Mis Entrevistas"
      [routerLink]="['business/templates-interviews']"
    ></SidebarBtn>
      <SidebarBtn
        Icon="fas fa-chart-bar"
        Counter="654"
        IconColor="c-blue-node"
        CounterColor="bg-blue-node"
        Text="Mis Estadisticas"></SidebarBtn>
      <a href="https://nodesystems.uy/" class="c-inh" target="_blank">
        <SidebarBtn
          Icon="fas fa-user-circle c-yellow-node "
          CounterColor="bg-yellow-node"
          Text="Consejos Gratis"
          class="c-inh"

        ></SidebarBtn>
      </a>
    </div>

  </div>
  <div class="w-100 h-20 h-pr-fl-ma">
    <div class="w-100 h-100 h-pr-fl-ma">
      <div class="w-100 c-p-1 r-v-b h-auto  c-white h-pr-fl-ma">
        <Btn
        class="w-100 nano  m-b-10px "
        className="w-100 c-p-1 m-b-10px"
        theme="info"
        text="CREAR ENTREVISTA"
        [routerLink]="['business/create-interview']"
        IconLeft="fas fa-list-alt"></Btn>
        <Btn
          class="w-100 small"
          className="w-100 c-p-1"
          theme="success"
          text="CREAR POST"
          [routerLink]="['business/create-post']"
          IconLeft="fas fa-plus"></Btn>
      </div>
    </div>
  </div>
</div>
